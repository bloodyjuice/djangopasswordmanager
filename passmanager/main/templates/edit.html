{% extends 'main/base.html' %}

{% block title %}
Страница о нас
{% endblock %}

{% block content %}
<h1>Edit password</h1>
<form method="post">
    {% csrf_token %}<br>
    <input type="text" name="title" class="form-control" value="{{ passw.title }}"/><br>
    <input type="text" name="login" class="form-control" value="{{ passw.login }}"/><br>
    <input type="text" name="password" class="form-control" value="{{ passw.password }}"/><br>

    <button type="submit" class="btn btn-success">Изменить</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
